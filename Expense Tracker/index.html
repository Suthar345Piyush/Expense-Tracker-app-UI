<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <section class="box_upper">
        <h1>Expense Tracker</h1>
        <div class="balance">
          <h2>₹0</h2>
          <h3>Your Balance</h3>
        </div>
      </section>
      <div class="transaction_container">
        <h3>Transactions</h3>
        <hr />

        <div class="transactions">
          <div class="transaction">
            <div class="left">
              <p>Example text</p>
              <p>+ ₹100</p>
            </div>
            <div class="status credit">C</div>
          </div>
          <div class="transaction">
            <div class="left">
              <p>Example text</p>
              <p>+ ₹200</p>
            </div>
            <div class="status debit">D</div>
          </div>
          <section>
            <div class="transaction_form">
              <h3>Add Transactions</h3>
             

                    <div class="add-transaction-container">
                      <div class="input-container">
                        <input type="text" placeholder="Enter Description">
                        <input type="number" placeholder="Enter Amount">
                      </div>
                      <div class="button-container">
                        <button id="earnBtn">Earnings</button>
                        <button id="expBtn">Expense</button>
                      </div>
                    </div>
                 
                
                
               
                    
                  
                  </div>
                
            
          </section>
        
      
    </div>
  </div>
</body>
</html>
